defaultNamespace: kube-system

helm:
  repo: https://kubernetes.github.io/autoscaler
  chart: cluster-autoscaler
  version: "9.11"
  releaseName: cluster-autoscaler

targetCustomizations:
  # AWS us-east-1 prod
  - name: svcs01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-prod
        awsRegion: us-east-1
        extraArgs:
          skip-nodes-with-local-storage: false

  - name: preprod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-preprod01
    helm:
      values:
        autoDiscovery:
          clusterName: preprod01-prod
        awsRegion: us-east-1
        extraArgs:
          skip-nodes-with-local-storage: false

  - name: prod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-prod01
    helm:
      values:
        autoDiscovery:
          clusterName: prod01-prod
        awsRegion: us-east-1
        extraArgs:
          skip-nodes-with-local-storage: false

  # AWS us-east-1 qa
  - name: svcs01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01qa
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-qa
        awsRegion: us-east-1
        extraArgs:
          skip-nodes-with-local-storage: false

  - name: qa01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-qa01
    helm:
      values:
        autoDiscovery:
          clusterName: qa01-qa
        awsRegion: us-east-1
        extraArgs:
          skip-nodes-with-local-storage: false

  # AWS eu-central-1 prod
  - name: svcs01eu-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-euce1-rc-svcs01eu
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01eu-prod
        awsRegion: eu-central-1
        extraArgs:
          skip-nodes-with-local-storage: false

  - name: preprod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-euce1-sc-preprod01
    helm:
      values:
        autoDiscovery:
          clusterName: preprod01-prod
        awsRegion: eu-central-1
