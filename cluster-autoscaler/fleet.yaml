defaultNamespace: kube-system

helm:
  repo: https://kubernetes.github.io/autoscaler
  chart: cluster-autoscaler
  version: "9.10.8"
  releaseName: cluster-autoscaler
  helm:
    values:
      cloudProvider: aws
      awsRegion: "us-east-1"

targetCustomizations:
  - name: preprod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-preprod01
    helm:
      values:
        autoDiscovery:
          clusterName: preprod01-prod

  - name: svcs01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-prod

  - name: prod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-prod01
    helm:
      values:
        autoDiscovery:
          clusterName: prod01-prod

  - name: wargaming01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-wargaming01
    helm:
      values:
        autoDiscovery:
          clusterName: wargaming01-prod

  - name: svcs01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01q
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-qa

  - name: qa01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-qa01
    helm:
      values:
        autoDiscovery:
          clusterName: qa01-qa
