defaultNamespace: kube-system

helm:
  repo: https://kubernetes.github.io/autoscaler
  chart: cluster-autoscaler
  version: "9.10.8"
  releaseName: cluster-autoscaler
  helm:
    values:
      cloudProvider: aws
      awsRegion: "us-east-1"

targetCustomizations:

  # AWS us-east-1 prod
  - name: svcs01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-prod

  - name: preprod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-preprod01
    helm:
      values:
        autoDiscovery:
          clusterName: preprod01-prod

  - name: prod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-prod01
    helm:
      values:
        autoDiscovery:
          clusterName: prod01-prod

  # AWS us-east-1 qa
  - name: svcs01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01qa
    helm:
      values:
        autoDiscovery:
          clusterName: svcs01-qa

  - name: qa01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-qa01
    helm:
      values:
        autoDiscovery:
          clusterName: qa01-qa

  # AWS eu-west-1 prod (wargaming)
  - name: wargaming01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-wargaming01
    helm:
      values:
        autoDiscovery:
          clusterName: wargaming01-prod

  - name: wargaming02-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-euwe1-sc-wargaming02
    helm:
      values:
        autoDiscovery:
          clusterName: wargaming02-prod

  - name: wargaming03-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-euwe1-sc-wargaming03
    helm:
      values:
        autoDiscovery:
          clusterName: wargaming03-prod