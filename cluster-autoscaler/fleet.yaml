defaultNamespace: kube-system

helm:
  repo: https://kubernetes.github.io/autoscaler
  chart: cluster-autoscaler
  version: "9.18.1"
  releaseName: cluster-autoscaler
  values:
    image:
      pullPolicy: Always
    # Disable pdb
    podDisruptionBudget:
    extraArgs:
      skip-nodes-with-local-storage: false

targetCustomizations:
  # AWS us-east-1 prod
  - name: svcs01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: svcs01-prod
        awsRegion: us-east-1

  - name: preprod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-preprod01
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: preprod01-prod
        awsRegion: us-east-1

  - name: preprod02-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-tcx-preprod02
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: preprod02-prod
        awsRegion: us-east-1

  - name: prod01-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-prod01
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: prod01-prod
        awsRegion: us-east-1

  # AWS us-east-1 qa
