    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-rc-svcs01qa
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: svcs01-qa
        awsRegion: us-east-1

  - name: qa01-qa
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-usea1-sc-qa01
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: qa01-qa
        awsRegion: us-east-1

  # AWS eu-central-1 prod
  - name: svcs01eu-prod
    clusterSelector:
      matchLabels:
        management.cattle.io/cluster-display-name: aws-euce1-rc-svcs01eu
    helm:
      values:
        cloudProvider: aws
        autoDiscovery:
          clusterName: svcs01eu-prod
        awsRegion: eu-central-1

  - name: preprod01-prod
