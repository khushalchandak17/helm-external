#
# rancherprod-op-orw WilsonVille (on-prem vSphere) (local)
#
configuration:
  features: "EnableAPIGroupVersions"
  extraEnvVars:
    AWS_CLUSTER_NAME: rancherprod-op-orw
  backupStorageLocation:
    bucket: orw-kaas-prod
    prefix: rancherprod-op-orw
    config:
      # region: set to default us-east-1 because it's mandatory but will be ignored
      region: us-east-1
      s3ForcePathStyle: true
      s3Url: https://orw-ntap5-s3.wv.mentorg.com
credentials:
  useSecret: true
  existingSecret: orw-ntap5-s3-wv
schedules:
  hourly:
    disabled: false
  daily:
    disabled: false
  snapshots:
    disabled: false
