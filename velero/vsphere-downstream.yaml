#
# on-prem (vSphere) downstream clusters
#
configuration:
  extraEnvVars:
    AWS_CLUSTER_NAME: "${ index .ClusterLabels "management.cattle.io/cluster-display-name" }"
  backupStorageLocation:
    bucket: "orw-kaas-${ .ClusterLabels.environment }"
    prefix: "${ index .ClusterLabels "management.cattle.io/cluster-display-name" }"
    config:
      # region: set to default us-east-1 because it's mandatory but will be ignored
      region: us-east-1
      s3ForcePathStyle: true
      s3Url: https://orw-ntap5-s3.wv.mentorg.com
credentials:
  useSecret: true
  existingSecret: orw-ntap5-s3-wv
schedules:
  hourly:
    disabled: false
  daily:
    disabled: false
  snapshots:
    disabled: false
