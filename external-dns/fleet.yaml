defaultNamespace: edns-system

helm:
  repo: https://kubernetes-sigs.github.io/external-dns
  chart: external-dns
  version: "1.12.1"
  releaseName: external-dns
  valuesFiles:
    - values.yaml

targetCustomizations:
  # AWS - eu-central-1 DEV
  - name: aws-eu-central-1-dev
    clusterSelector:
      matchLabels:
        cloud: aws
        region: eu-central-1
        environment: dev
    helm:
      values:
        domainFilters:
          - dev.eu-central-1.kaas.sws.siemens.com

  # AWS - eu-west-1 OVP
  - name: aws-eu-west-1-ovp
    clusterSelector:
      matchLabels:
