defaultNamespace: edns-system

helm:
  repo: https://kubernetes-sigs.github.io/external-dns
  chart: external-dns
  version: "1.12.1"
  releaseName: external-dns
  valuesFiles:
    - values.yaml

targetCustomizations:
  - name: default
    clusterSelector: {}
    helm:
      values:
        domainFilters:
          - "${ .ClusterLabels.environment }.${ .ClusterLabels.region }.kaas.sws.siemens.com"
