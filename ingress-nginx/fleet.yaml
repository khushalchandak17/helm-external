namespace: ingress-nginx
helm:
  repo: https://kubernetes.github.io/ingress-nginx
  chart: ingress-nginx
  version: "4.0.3"
  values:
    fullnameOverride: nginx
    controller:
      image:
        pullPolicy: Always
      hostNetwork: true
      publishService:
        enabled: false
      kind: DaemonSet
      service:
        type: ClusterIP
      admissionWebhooks:
        enabled: false
    defaultBackend:
      enabled: true
      image:
        pullPolicy: Always

targetCustomizations: []
