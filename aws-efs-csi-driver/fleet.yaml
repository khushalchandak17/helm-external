defaultNamespace: kube-system

helm:
  repo: https://kubernetes-sigs.github.io/aws-efs-csi-driver
  chart: aws-efs-csi-driver
  version: "2.4.0"
  releaseName: aws-efs-csi-driver
  values:
    imagePullSecrets:
      - dockerhub
    image:
      pullPolicy: Always
    sidecars:
      livenessProbe:
        image:
          pullPolicy: Always
      nodeDriverRegistrar:
        image:
          pullPolicy: Always
      csiProvisioner:
        image:
          pullPolicy: Always
  valuesFiles:
    - values.yaml

targetCustomizations: []
